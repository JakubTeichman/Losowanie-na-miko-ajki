<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Miko≈Çajkowe Losowanie</title>
<link rel="icon" type="image/png" href="/logo.png" />

<style>
  /* üåå Czerwono-zielone t≈Ço, na ukos + g≈Çƒôboki radialny gradient */
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  body {
    background:
      /* Diagonalny czerwono-zielony gradient */
      linear-gradient(135deg,
        rgba(255, 0, 0, 0.18) 0%,
        rgba(0, 255, 80, 0.12) 50%,
        rgba(255, 0, 0, 0.18) 100%
      ),

      /* Tw√≥j oryginalny gradient ‚Äî zostaje */
      radial-gradient(circle at center,
        #001a12 0%,
        #002418 25%,
        #003121 40%,
        #00150d 65%,
        #000000 100%
      );

    background-blend-mode: overlay, normal;
    background-attachment: fixed;
    background-repeat: no-repeat;
    overflow-x: hidden;
  }

  /* ‚ùÑÔ∏è ≈önieg ‚Äì stabilny, niezale≈ºny od layoutu */
  @keyframes snowFall {
    0% {
      transform: translateY(-10vh) translateX(0);
      opacity: 1;
    }
    100% {
      transform: translateY(110vh) translateX(15px);
      opacity: 0;
    }
  }

  .snowflake {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: snowFall linear infinite;
    pointer-events: none;
  }

  /* üî† Bia≈Çe napisy z czerwonym obrysem */
  .text-stroke {
    color: #ffffff;
    text-shadow:
      -2px -2px 0 #ff0000,
       2px -2px 0 #ff0000,
      -2px  2px 0 #ff0000,
       2px  2px 0 #ff0000;
  }

  /* üåü PulsujƒÖca gwiazda nad ekranem */
  .star {
    position: fixed;
    top: 22px;
    left: 50%;
    transform: translateX(-50%);
    width: 30px;
    height: 30px;
    background: radial-gradient(circle,
      #ffffff 0%,
      #ffe9a8 35%,
      #ffcc33 70%,
      rgba(255, 204, 51, 0) 100%
    );
    border-radius: 50%;
    filter: drop-shadow(0 0 10px #ffcc33) drop-shadow(0 0 18px #ff3300);
    animation: pulseStar 2s ease-in-out infinite;
    pointer-events: none;
  }

  @keyframes pulseStar {
    0% { transform: translateX(-50%) scale(1); opacity: 0.9; }
    50% { transform: translateX(-50%) scale(1.3); opacity: 1; }
    100% { transform: translateX(-50%) scale(1); opacity: 0.9; }
  }
</style>

</head>

<body>

<div id="root"></div>

<!-- üßä Kontener na ≈õnieg -->
<div class="snow-container pointer-events-none fixed inset-0 overflow-hidden"></div>

<script>
  /* ‚ùÑÔ∏è Generowanie ≈õniegu */
  const snowContainer = document.querySelector('.snow-container');

  for (let i = 0; i < 30; i++) {
    const flake = document.createElement("div");
    const size = Math.random() * 4 + 2;
    flake.className = "snowflake";
    flake.style.width = size + "px";
    flake.style.height = size + "px";
    flake.style.left = Math.random() * 100 + "vw";
    flake.style.top = Math.random() * -20 + "vh";
    flake.style.animationDuration = 3 + Math.random() * 2 + "s";
    flake.style.animationDelay = Math.random() * 3 + "s";
    snowContainer.appendChild(flake);
  }
</script>



</body>
